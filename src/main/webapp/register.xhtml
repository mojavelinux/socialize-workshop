<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://jboss.org/seam/faces"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Join the Conversation</h1>
      <p>Already on Socialize? <h:link outcome="login" value="Sign in"/>.</p>

      <h:form id="reg">
         <h:messages globalOnly="true" errorClass="invalid" infoClass="success"/>
         <table>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="name" value="Name:"/>
               </th>
               <td>
                  <h:inputText id="name" value="#{newMember.name}"/>
                  <h:message for="name" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="username" value="Username:"/>
               </th>
               <td>
                  <h:inputText id="username" value="#{newMember.username}"/>
                  <h:message for="username" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="password" value="Password:"/>
               </th>
               <td>
                  <h:inputSecret id="password" value="#{newMember.password}" redisplay="true"/>
                  <h:message for="password" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="confirmPassword" value="Confirm password:"/>
               </th>
               <td>
                  <h:inputSecret id="confirmPassword" value="#{registration.confirmPassword}" redisplay="true"/>
                  <h:message for="confirmPassword" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="email" value="Email:"/>
               </th>
               <td>
                  <h:inputText id="email" value="#{newMember.email}"/>
                  <h:message for="email" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  Terms of service:
               </th>
               <td>
                  Fancy CDI
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="register" action="#{registration.register}" value="Create my account"/>
         </p>
          <s:validateForm id="passwordCheck" validatorId="confirmInputText"
               fields="primaryInput=password confirmInput=confirmPassword"/>
          <s:validateForm id="accountCheck" validatorId="duplicateAccount"/>
      </h:form>
   </ui:define>
</ui:composition>
